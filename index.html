<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="user-info">
        <span id="user-email"></span>
        <button id="logout-btn" style="display: none;">Logout</button>
    </div>
    <button id="login-btn">Login with Google</button>
    <form id="voteForm" style="display: none;">
        <label>
            <input type="radio" name="vote" value="Option1"> Option 1
        </label>
        <label>
            <input type="radio" name="vote" value="Option2"> Option 2
        </label>
        <button type="submit">Submit Vote</button>
    </form>
    <div id="results">
        <div>Option 1: <div id="progress-Option1" class="progress-bar"></div> <span id="percentage-Option1"></span></div>
        <div>Option 2: <div id="progress-Option2" class="progress-bar"></div> <span id="percentage-Option2"></span></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
